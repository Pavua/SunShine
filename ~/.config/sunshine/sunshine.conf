# Sunshine Configuration for macOS
# Optimized for Apple Silicon Macs

# Network settings
origin_web_ui_allowed = lan
origin_pin_allowed = lan

# Video settings
encoder = videotoolbox
sw_preset = ultrafast
adapter_name = 0

# Quality settings
bitrate = 20000
fps = 60
min_threads = 1

# Audio settings
audio_sink = default
virtual_sink = sunshine-audio

# Capture settings
capture = screencapture

# UPnP settings
upnp = disabled

# Apps
apps = [
{
"name": "Desktop",
"output": "",
"cmd": "",
"exclude-global-prep-cmd": "false",
"auto-detach": "true",
"wait-all": "false",
"image-path": "desktop.png"
},
{
"name": "Safari",
"output": "",
"cmd": "open -a Safari",
"exclude-global-prep-cmd": "false", 
"auto-detach": "true",
"wait-all": "false",
"image-path": "safari.png"
},
{
"name": "Steam",
"output": "",
"cmd": "open -a Steam",
"exclude-global-prep-cmd": "false",
"auto-detach": "true", 
"wait-all": "false",
"image-path": "steam.png"
}
] 